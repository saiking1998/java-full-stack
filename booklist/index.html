<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <div class="container mt-4">

        <h1 class="display-4"><i class="fa-solid fa-book-open"></i> My <span class="text-primary">Book</span>list</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">isbn</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add new book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                <th>Title</th>
                <th>author</th>
                <th>isbn</th>
                <th></th>
            </tr>
            </thead>
           <tbody id="book-list">

           </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
