        * {
            margin: 0;

            border-radius: 7px;
            margin-top: 10px;
            margin-bottom: 50px;
            background-color: white;
        }

            background-color: wheat;
        }

        button:focus {
            outline: none;
            border: 2px solig green;
        }

            display: flex;

            display: none;

            width: 100px;

            border: 1px solid black;

            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h1 class="header">tic tac toe</h1>
            <div class="message header">tic tac toe</div>
        </div>
        <div class="details">
            <label for="p[layer1">player1-o</label>
            <input type="text" name="player1" placeholder="enter player1 name" id="player1">
            <br>
            <label for="player2">player2-x</label>
            <input type="text" name="player2" placeholder="enter player2 name" id="player2">
            <br>
            <button type="submit" id="submit"> click to start the gsme</button>
        </div>
        <div class="game">

        </div>
    </div>


    <script>

        const submit = document.getElementById("submit");
        const game = document.querySelector(".game");
        const details = document.querySelector(".details");
        const message = document.querySelector(".message");


        let player1 = ''
        let player2 = ''
        let playGame = true
        let activeplayer = 0

        function showmessage(msg) {
            message.innerHTML = `<h3>${msg}</h3> `
        }
        function updatteactiveplayer() {
            if (activeplayer === 0) {
                activeplayer = 1
            }
            else {
                activeplayer = 0
            }
        }


        let p1 = []
        let p2 = []
        function initalizegame() {
            player1 = document.getElementById("player1").value;
            player2 = document.getElementById("player2").value;

            activeplayer = 0

            details.style.display = "none"
            game.style.display = "flex"


            for (let i = 1; i <= 9; i++) {

                const div = document.createElement("div")
                div.id = i
                div.classList.add("game-slot")
                showmessage(`${activeplayer === 0 ? player1 : player2} ,it is your chance to play`)

                div.addEventListener("click", function () {


                    if (!div.innerText && playGame) {
                        div.innerText = activeplayer === 0 ? 'x' : 'o';
                        if (activeplayer === 0) {
                            p1.push(div.id - 1)
                        }
                        else {
                            p2.push(div.id - 1)
                        }
                        const winner = checkwinner()
                        if (!winner) {
                            updatteactiveplayer()
                            setTimeout(
                                showmessage(`${activeplayer === 0 ? player1 : player2} ,it is your chance to play`)
                                , 1000);
                        } else {
                            showmessage(`${activeplayer === 0 ? player1 : player2},you won`)
                        }

                    }
                    else if (div.innerText && playGame) {

                        setTimeout(
                            showmessage(`${activeplayer === 0 ? player1 : player2} ,please click on valid box`)
                            , 1000);
                    }

                });


                game.appendChild(div)
            }

        }
        const winningsequences = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [2, 5, 8],
            [1, 4, 7],
            [0, 4, 8],
            [2, 4, 6],
        ]
        function checkwinner() {
            let winbool = false;

            for (let i = 0; i < winningsequences.length; i++) {
                let mixxx = new Set([...winningsequences[i], ...p1])
                let final = mixxx.size == p1.length
                console.log(final)
                if (final == true) {
                    winbool = true;
                    playGame = false;
                    
                    break;


                }
            }
            console.log(winbool)
            return winbool;

        }

        submit.addEventListener("click", initalizegame)

    </script>
