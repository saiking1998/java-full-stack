<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   *{
       box-sizing: border-box;
   }
   body{
       background-color: darksalmon;
       display: flex;
       align-items: center;
       justify-content: center;
       height: 100vh;
       overflow: hidden;
       margin: 0;
   }
   div{
       position:absolute;
       bottom: 20px;
       padding: 10px 20px ;
       baground: gray;


   }

   input{
       width:50px;
       text-align: center;

   }
</style>
<body>
    <h1 id="text">starting</h1>
    <div>
        <label for="speed">speed</label>
        <input type="number" id="speed" name="speed" value="1" min="1" max="10">
    </div>
    

    <script>
      
     const text = document.getElementById('text')
     const speed = document.getElementById('speed')

     const tt = "WE LOVE PROGRAMING"
     let idx =0
     const num =500
     let time = num/speed.value
     writetext()
     function writetext(){
         text.innerHTML = tt.slice(0,idx)
         idx++;
         if(idx>tt.length){
             idx=1
         }
         setTimeout(writetext,time)
     }
     speed.addEventListener("input",(e)=> time = num/e.target.value)
    </script>
</body>
</html>
