<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <link rel="stylesheet" href="nestedtable.css">
</head>

<body>
  <table style="width:100%;height:100%; max-width: 800px;max-height: 400px; ">
    <tr>
      <td colspan="0">
        <table>
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tbody>
            <td>abc</td>
            <td>def</td>
          </tbody>
        </table>
      </td>
      <td>
        <table>
          <tr>
            <th>Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table>
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <td>
              <a href="">Nested Table</a>
            </td>
            <td>
              Demo Continued
            </td>
          </tr>
        </table>
      </td>
      <td>
        <table>
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td id="bg-check" style="background-color:black;color:white;">
              HTML
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>

</html>
